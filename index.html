<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Project #1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <form onsubmit="return false">
            <input id="display" type="number" value="0">
        </form>
        <div class="calc-buttons">
            <ul>
                <li>
                    <div id="clearBtn">AC</div>
                </li>
                <li>
                    <div id="inactive">+-</div>
                </li>
                <li>
                    <div id="inactive2">%</div>
                </li>
                <li>
                    <div id="divideBtn">/</div>
                </li>
                <li>
                    <div id="sevenBtn">7</div>
                </li>
                <li>
                    <div id="eightBtn">8</div>
                </li>
                <li>
                    <div id="nineBtn">9</div>
                </li>
                <li>
                    <div id="multiBtn">x</div>
                </li>
                <li>
                    <div id="fourBtn">4</div>
                </li>
                <li>
                    <div id="fiveBtn">5</div>
                </li>
                <li>
                    <div id="sixBtn">6</div>
                </li>
                <li>
                    <div id="minusBtn">-</div>
                </li>
                <li>
                    <div id="oneBtn">1</div>
                </li>
                <li>
                    <div id="twoBtn">2</div>
                </li>
                <li>
                    <div id="threeBtn">3</div>
                </li>
                <li>
                    <div id="plusBtn">+</div>
                </li>
                <li>
                    <div id="zeroBtn">0</div>
                </li>
                <li>
                    <div id="pointBtn">.</div>
                </li>
                <li>
                    <div id="equalBtn">=</div>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
