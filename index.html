<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Project #1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-board">
            <div class="calc-details">
                <h3>Enter 1st number</h3>
                <h3>Enter 2nd number</h3>
                <h3>Answer</h3>
            </div>
            <form onsubmit="return false">
                <input id="first" type="number" value="0">
                <input id="second" type="number" value="0">
                <input id="last" type="number" value="0">
            </form>
        </div>
        <button id="minusBtn">-</button>
        <button id="plusBtn">+</button>
        <button id="multiBtn">x</button>
        <button id="divideBtn">/</button>
        <button id="clearBtn">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
